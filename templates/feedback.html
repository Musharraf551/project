{% extends "base.html" %}

{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block feedback_status %}active{% endblock feedback_status %}
{% block main %}

      <!-- feedback section -->
   
    <section class="book_section layout_padding">
        <div class="container">
        <div class="heading_container">
            <h2>
            Give your feedback
            </h2>
        </div>
        <div class="row">
            <div class="col-md-6">
            <div class="form_container">
                <form action="">
                <div>
                    <input type="text" class="form-control" name="user_name" required placeholder="Your Name" />
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="Description" rows="3" required placeholder="Describe your experience here">
                    </textarea>    
                </div>

                <div>
                    <select class="form-control nice-select wide">
                    <option value="" disabled selected>
                        Please give us rating
                    </option>
                    <option value="">
                        1
                    </option>
                    <option value="">
                        2
                    </option>
                    <option value="">
                        3
                    </option>
                    <option value="">
                        4
                    </option>
                    <option value="">
                        5
                    </option>
                    </select>
                </div>
                <div>
                    <label for="formFileLg" class="form-label">Please select image</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">
                  </div>
                <div class="btn_box">
                    <button>
                    submit
                    </button>
                </div>
                </form>
            </div>
            </div>
            
        </div>
        </div>
    </section>
   
      <!-- end feedback section -->

{% endblock main %}
